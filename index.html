    <body>
        
        <h1 id="title">Login</h1>
        <h3>Usuário</h3>
        <input type="text" placeholder="Digite seu nome..." id="name"><br>
        <h3>Senha</h3>
        <input type="password" placeholder="Digite sua senha..." id="password"><br>
        <input type="submit" placeholder="Entrar" id="submit" 
        onclick="mostrar_nome_senha_e_validar()">
        <div id="message"></div>

        <script>
            let username = document.getElementById('name');
            let password = document.getElementById('password');
            let message = document.getElementById('message');

            let color = '';

            function mostrar_nome_senha_e_validar(){
                alert(`User: ${document.getElementById('name').value}\nPassword: ${document.getElementById('password').value}`)

                if (username.value == "ribamar" && password.value === "1234") {
                    message.innerHTML  = "Acesso liberado, meeu chapaa!!! ;)"
                    color = 'green'
                } else {
                    message.innerHTML = 'Acesso negado, meu patrão >:('
                    color = 'red'
                };

                message.style.background = color;

            }

        </script>

        <div id="image">
            <img src="giphy.gif">
        </div>
        

    </body>
